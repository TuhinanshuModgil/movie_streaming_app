<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="left-section">
          <img
            src="/Images/Netflix logo.png"
            alt="Netflix-logo"
            class="netflix-logo"
          />
          <ul class="main-nav">
            <li class="nav-item">Home</li>
            <li class="nav-item">TV Shows</li>
            <li class="nav-item">Movies</li>
            <li class="nav-item">New & Popular</li>
            <li class="nav-item">My List</li>
            <li class="nav-item">Browse By Languages</li>
          </ul>
        </div>
        <div class="right-section">
          <i
            class="fa-sharp fa-solid fa-magnifying-glass"
            style="color: #ffffff"
          ></i>
          <i class="fa-solid fa-bell" style="color: #ffffff;"></i>
          <div class="profile-img-container">
            <img src="/Images/Profile_image.png" alt="profile-img" class="profile-img">
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
